<template>
    <div role="tabpanel" id="carousel-image" aria-hidden={ariaHidden}>
        <div class="slds-carousel__panel-action" tabindex={tabIndex}>
            <div class="slds-grid slds-wrap slds-grid_align-center">
                <div
                    class="slds-col slds-align-middle slds-order_2 slds-large-order_1 slds-size_1-of-1 slds-large-size_1-of-2"
                >
                    <div class="slds-grid slds-wrap">
                        <div
                            class="slds-col slds-var-p-horizontal_large slds-size_1-of-1"
                        >
                            <h1>{title}</h1>
                        </div>
                        <div
                            class="slds-col slds-var-p-horizontal_large slds-var-p-vertical_x-large slds-size_1-of-1"
                        >
                            <p>{bannerSubTitle}</p>
                        </div>
                        <div
                            class="slds-col slds-var-p-horizontal_large slds-var-p-vertical_x-large slds-size_1-of-1"
                        >
                        </div>
                    </div>
                </div>
                <div
                    class="slds-col slds-order_1 slds-large-order_2 slds-size_1-of-1 slds-large-size_1-of-2"
                >
                    <div class="slds-carousel__image">
                        <img src={url} alt={altText} />
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
